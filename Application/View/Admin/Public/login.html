<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/Public/style/admin/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/Public/style/admin/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/Public/style/admin/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/Public/style/admin/css/admin.css">
    <link rel="stylesheet" href="/Public/style/admin/css/app.css">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                Afree用户登录
            </div>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" class="uu_mobile" id="doc-ipt-mobile-1" placeholder="输入手机号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="uu_password" id="doc-ipt-pwd-1" placeholder="输入密码">
                    </div>
                    <p>
                        <button type="button" class="am-btn am-btn-default uu_submit" >登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script src="/Public/style/admin/js/jquery.min.js"></script>
<script src="/Public/style/admin/js/amazeui.min.js"></script>
<script src="/Public/style/admin/js/app.js"></script>
<script>
    $('.uu_submit').click(function () {
        var mobile = $("#doc-ipt-mobile-1").val();
        var pass = $("#doc-ipt-pwd-1").val();
        $.post('/admin/login/postlogin', {"name": mobile,"password": pass}, function (data) {
            if (data.status == 200) {
                alert(data.message);
                window.location.href="/admin/index/index";
            } else {
                alert(data.message);
            }
        }, 'json');

    });
</script>
</body>

</html>
