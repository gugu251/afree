<link rel="stylesheet" href="/Public/style/mark/css/style.css" />
<link rel="stylesheet" href="/Public/style/mark/css/editormd.css" />

<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        Amaze UI 表单
    </div>
    <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">表单</a></li>
        <li class="am-active">Amaze UI 表单</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 表单
            </div>
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input type="text" class="form-control form-control-solid" placeholder="搜索..."></div>
                </div>
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" action="" method="post">
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">笔记标题</label>
                            <div class="am-u-sm-9">
                                <input type="text" id="user-name" placeholder="" name="title"
                                       value="<!--{$markdown['title']}-->">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-intro" class="am-u-sm-3 am-form-label">简介 / Intro</label>
                            <div class="am-u-sm-9">
                                <div id="layout">
                                    <div id="test-editormd">
                                        <textarea name="content"
                                                  style="display:none;"><!--{$markdown['content']}--></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <input type="hidden" name='id' value="<!--{$markdown['id']}-->">
                                <input type="submit" class="am-btn am-btn-primary" value="保存修改">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Public/style/mark/js/jquery.min.js"></script>
<script src="/Public/style/mark/js/editormd.min.js"></script>
