<div class="am-tabs am-tabs-d2 am_news_tab">

    <div class="am-list-news-bd am_news_list_all">
        <ul class="am-list">

        </ul>
        <div class="am_news_load am_news_load_index"><span><i class="am-icon-spinner am-icon-spin"></i>查看更多笔记</span>
        </div>
    </div>
</div>
<script>
    // 分页
    var page = 1;
    $(function () {
        load_more();
    });
    $('.am_news_load_index').on('click', function () {
        load_more(page);
    });

    function load_more() {
        $.post('/tool/markdown/marklist?cate_id=1&page=' + page, {}, function (data) {
            $('.am-list').append(data);
            page++;
        }, 'text');
    }
</script>
